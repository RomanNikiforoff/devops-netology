---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: multitool
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multitool
  template:
    metadata:
      labels:
        app: multitool
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool
        ports:
        - containerPort: 80
          name: multi-http

---
apiVersion: v1
kind: Service
metadata:
  name: service-back
spec:
  selector:
    app: multitool
  ports:
  - name: bacend-http
    protocol: TCP
    port: 80
    targetPort: multi-http